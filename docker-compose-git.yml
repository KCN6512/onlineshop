services:
  djangoshop-app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./djangoshop:/djangoshop
    environment:
      - DB_HOST=database
      - DB_NAME=dbname
      - DB_USER=dbuser
      - DB_PASS=pass
      - SECRET_KEY=6&hlkjk&gvso4j)&a0()u_pi^*)m2x!a44ko$og(3a&cp05d+-
      - EMAIL_BACKEND=django.core.mail.backends.smtp.EmailBackend
      - EMAIL_HOST=smtp.gmail.com
      - EMAIL_PORT=465
      - EMAIL_USE_SSL=True
      - EMAIL_HOST_USER=email
      - EMAIL_HOST_PASSWORD=password

    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    
    depends_on:
      - database
  
  database:
    image: postgres:15-alpine
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_DB=dbname
      - POSTGRES_USER=dbuser
      - POSTGRES_PASSWORD=pass
  
  redis:
    image: redis:7.0.6-alpine
    hostname: redis

  worker:
    build:
      context: .
    hostname: worker
    entrypoint: celery
    command: -A celery_app.app worker --loglevel=info
    volumes:
      - ./djangoshop:/djangoshop
    links: 
      - redis
    depends_on:
      - redis
      - database
    environment:
      - DB_HOST=database
      - DB_NAME=dbname
      - DB_USER=dbuser
      - DB_PASS=pass
      - SECRET_KEY=6&hlkjk&gvso4j)&a0()u_pi^*)m2x!a44ko$og(3a&cp05d+-
      - EMAIL_BACKEND=django.core.mail.backends.smtp.EmailBackend
      - EMAIL_HOST=smtp.gmail.com
      - EMAIL_PORT=465
      - EMAIL_USE_SSL=True
      - EMAIL_HOST_USER=email
      - EMAIL_HOST_PASSWORD=password

  flower:
    build:
      context: .
    hostname: flower
    entrypoint: celery
    command: -A celery_app.app flower 
    volumes:
      - ./djangoshop:/djangoshop
    links: 
      - redis
    depends_on:
      - redis
    ports:
      - "5555:5555"