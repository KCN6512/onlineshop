{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}

{% if user.is_authenticated %}
<h1>Вы уже вошли как {{ user.username }}</h1>
<p class="text-center"><a href={% url 'logout' %}>Выйти</a></p>
{% else %}

<div class="container">
	<h1>Вход</h1>
	<form method="POST">
		{% csrf_token %}
		{{ form|crispy }}                    
		<button class="btn btn-primary" type="submit">Вход</button>
	</form>

</div>
{% endif %}
{% endblock content %}
