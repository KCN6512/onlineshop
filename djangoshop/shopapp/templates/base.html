<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ title }}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'home' %}">Магазин</a>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#">Первая</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Вторая</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin:index' %}">Админка</a>
                  </li>
              </ul>
            </div>
            <ul class="nav justify-content-end">
              {% if user.is_authenticated == False %}
              <li class="nav-item">
                <a class="nav-link text-dark" href="{% url 'register' %}">Регистрация</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="{% url 'login' %}">Вход</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link text-dark" href="{% url 'logout' %}">Выйти</a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn btn-primary" href="{% url 'basket' %}">Корзина</a>
              </li>
              {% endif %}
              </ul>
          </nav>
        <!-- конец navbar -->

    <div class="alert alert-danger" role="alert">
        <strong>Ой</strong> Мы еще не открылись!
      </div>
      
    {% block content %}
    {% endblock %}


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
