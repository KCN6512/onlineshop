{% extends 'base.html' %}

{% block content %}
<div class="container ml-0">
    <form method="POST">
        {% if price %}
        <h2>Итого: {{  price }} рублей</h2>
        {% endif %}
        {% csrf_token %}
        <button class="btn btn-primary" type="submit">Оформить</button>
    </form>

</div>

{% endblock %}
